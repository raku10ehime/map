<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCI検索</title>
  </head>
  <body>
    <h1>PCI検索</h1>
    <label for="input">eNB-LCID:</label>
    <input type="text" id="input" placeholder="例: 737282-8,9" />
    <button onclick="extractData()">結果</button>
    <p id="output"></p>

    <script>
      const apiUrl = "https://raku10ehime.github.io/map/pci.json";

      function extractData() {
        const input = document.getElementById("input").value;
        fetchAndExtractData(input)
          .then((result) => {
            document.getElementById("output").textContent = result;
          })
          .catch((error) => {
            console.error(error);
            document.getElementById("output").textContent =
              "エラーが発生しました";
          });
      }

      function fetchAndExtractData(input) {
        return fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const [key, ...months] = input.split("-");
            if (!data.hasOwnProperty(key)) {
              return `キー "${key}" は見つかりませんでした`;
            }
            const monthNumbers = months.join(",").split(",").map(Number);
            const values = monthNumbers
              .map((month) => data[key][month] || "-")
              .join(",");
            return values;
          });
      }
    </script>
  </body>
</html>
